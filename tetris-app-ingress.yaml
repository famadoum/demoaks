apiVersion: v1
kind: Ingress
metadata:
  name: hello-world-tetris
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - demoaks.westeurope.cloudapp.azure.com
    secretName: tls-secret
  rules:
  - host: demoaks.westeurope.cloudapp.azure.com
    http:
      paths:
      - path: /
        backend:
          serviceName: aks-tetris
          servicePort: 80
      - path: /tetris
        backend:
          serviceName: ingress-demo
          servicePort: 80